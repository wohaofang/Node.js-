	<script type="text/javascript">
		class Text{
			aa (k,g){
				this.k=k;
				this.g=g;
			}
			bb (){
				console.log(`他得宽是${this.k}他的高是${this.g}`)
			}
		}
		let pol = new Text();
		pol.aa(1,2);
		pol.bb();

		class Ree extends Text{
			bb (){
				super.bb ();
				console.log(`他得宽是${this.k}他的高是${this.g}`)
			}
			cc (){
				console.log(`面积是${this.k*this.g}`)
			}
		}
		let gett = new Ree();
		gett.aa(11,22);
		gett.bb()
		gett.cc();
	</script>
